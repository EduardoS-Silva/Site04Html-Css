<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login usando HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c629e0148b.js"></script>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
            <input type="text"placeholder="Enter Your Email" required>
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="text"placeholder="Enter Your Password" required>
            <div class="underline"></div>
        </div>
        <div class="input-box button">
            <input type="submit" value="continue">
        </div>
        </form>
        <div class="option">or Connect with Social Media</div>
        <div class="Twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
        </div>
        <div class="Facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>Login with Facebook</a>
        </div>
    </div>
</body>
</html>
